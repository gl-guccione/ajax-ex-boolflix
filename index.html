<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ajax-ex-boolflix</title>
    <!-- stylesheet -->
    <link rel="stylesheet" href="css/style.css">
    <!-- font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <!-- add jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- add handlebars -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.6/handlebars.min.js" charset="utf-8"></script>
  </head>
  <body>
    <nav class="searchbar">
      <input id="search" class="searchbar__search" type="text" value="">
      <span class="searchbar__button"><i class="fas fa-search"></i></span>
    </nav>

    <h2>Films</h2>
    <ul class="films"></ul>

    <h2>TV-Shows</h2>
    <ul class="tv-shows"></ul>

    <!-- handlebars - template -->
    <script id="films-template" type="text/x-handlebars-template">
      <li class="films__film">
        <h2>Titolo: {{title}}</h2>
        <h4>Titolo Originale{{original_title}}</h4>
        <h5>Lingua: <img class="flag" src="https://www.countryflags.io/{{original_language}}/flat/16.png"></h5>
        <h5>Voto: <span class="stars-{{stars}}"></span> ({{vote_average}}/10)</h5>
        <p>{{overview}}</p>
      </li>
    </script>

    <script id="tv-shows-template" type="text/x-handlebars-template">
      <li class="tv-shows__tv-show">
        <h2>Nome: {{name}}</h2>
        <h4>Nome Originale: {{original_name}}</h4>
        <h5>Lingua: <img class="flag" src="https://www.countryflags.io/{{origin_country}}/flat/16.png"></h5>
        <h5>Voto: <span class="stars-{{stars}}"></span> ({{vote_average}}/10)</h5>
        <p>{{overview}}</p>
      </li>
    </script>
    <!-- /handlebars - template -->
    <script src="js/script.js" charset="utf-8"></script>
  </body>
</html>
