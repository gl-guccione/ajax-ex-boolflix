<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ajax-ex-boolflix</title>
    <!-- stylesheet -->
    <link rel="stylesheet" href="css/style.css">
    <!-- font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <!-- google fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap">
    <!-- add jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- add handlebars -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.6/handlebars.min.js" charset="utf-8"></script>
  </head>
  <body>
    <!-- nav.searchbar -->
    <nav class="searchbar">
      <!-- logo -->
      <img class="logo" src="img/boolflix.png" alt="boolflix logo">
      <!-- /logo -->

      <!-- search for all - only film - only tv-show -->
      <div class="select-type">
        <span class="select-type__all active" data-search="all">Film/Serie Tv</span>
        <span class="select-type__film" data-search="films">Film</span>
        <span class="select-type__serie-tv" data-search="tv-shows">Serie Tv</span>
      </div>
      <!-- /search for all - only film - only tv-show -->

      <!-- filter genres for films -->
      <div class="movie-genres">
        <label for="movie-genres">Film</label>
        <select class="select-movie-genres" name="movie-genres">
          <option value="0">Tutti i generi</option>
        </select>
      </div>
      <!-- /filter genres for films -->

      <!-- filter genres for tv show -->
      <div class="tv-genres">
        <label for="tv-genres">Serie Tv</label>
        <select class="select-tv-genres" name="tv-genres">
          <option value="0">Tutti i generi</option>
        </select>
      </div>
      <!-- /filter genres for tv show -->

      <!-- search input & search__button -->
      <div class="search__container">
        <input id="search" class="searchbar__search" type="text" value="">
        <span class="searchbar__button"><i class="fas fa-search"></i></span>
      </div>
      <!-- /search input & search__button -->
    </nav>
    <!-- /nav.searchbar -->

    <!-- div for spacing -->
    <div></div>
    <!-- /div for spacing -->

    <!-- qnt results -->
    <p class="results d_none"><span class="results__num">0</span> risultati per "<span class="results__search"></span>".</p>
    <!-- qnt results -->

    <!-- film container -->
    <section class="film__container d_none">
      <h2>Films</h2>
      <ul class="films"></ul>
    </section>
    <!-- /film container -->

    <!-- tv show container -->
    <section class="tv-shows__container d_none">
      <h2>TV-Shows</h2>
      <ul class="tv-shows"></ul>
    </section>
    <!-- /tv show container -->


    <!-- handlebars - template for film card-->
    <script id="films-template" type="text/x-handlebars-template">
      <li class="films__film">

        {{#if backdrop_path}}
        <img class="img__poster" src="https://image.tmdb.org/t/p/w500{{backdrop_path}}" alt="poster {{title}}">
        {{/if}}
        {{#unless backdrop_path}}
        <img class="img__poster" src="img/missing-img.jpg" alt="immagine per {{title}} assente">
        {{/unless}}

        <div class="films__info">

          <h2 class="films__title">{{title}}</h2>

          <p class="films__overview">{{overview}}</p>

          <div class="films__rate">

            <h5 class="films__stars"><span class="stars-{{stars}}"></span> ({{vote_average}}/10)</h5>

            {{#if original_language}}
            <h5 class="films__lang">Lingua originale: <img class="flag" src="https://www.countryflags.io/{{original_language}}/flat/16.png"  alt="{{original_language}}"></h5>
            {{/if}}

          </div>

        </div>

      </li>
    </script>
    <!-- /handlebars - template for film card-->

    <!-- handlebars - template for tv-show card-->
    <script id="tv-shows-template" type="text/x-handlebars-template">

      <li class="tv-shows__tv-show">

        {{#if backdrop_path}}
        <img class="img__poster" src="https://image.tmdb.org/t/p/w500{{backdrop_path}}" alt="poster {{name}}">
        {{/if}}
        {{#unless backdrop_path}}
        <img class="img__poster" src="img/missing-img.jpg" alt="immagine per {{name}} assente">
        {{/unless}}

        <div class="tv-shows__info">

          <h2 class="tv-shows__title">{{name}}</h2>

          <p class="tv-shows__overview">{{overview}}</p>

          <div class="tv-shows__rate">

            <h5 class="tv-shows__stars"><span class="stars-{{stars}}"></span> ({{vote_average}}/10)</h5>

            {{#if origin_country}}
            <h5 class="tv-shows__lang">Lingua originale: <img class="flag" src="https://www.countryflags.io/{{origin_country}}/flat/16.png"  alt="{{origin_country}}"></h5>
            {{/if}}

          </div>

        </div>

      </li>
    </script>
    <!-- /handlebars - template for tv-show card-->

    <!-- template for generate options -->
    <div class="template">
      <option value="0">Tutti i generi</option>
    </div>
    <!-- /template for generate options -->



    <script src="js/script.js" charset="utf-8"></script>
  </body>
</html>
